
name: 'Godot 3 and 4 Web Export'
description: 'Godot Engine: HTML5 export'
author: 'Simon Dalvai @dulvui'
branding:
  color: red
  icon: upload-cloud

inputs:
  working-directory:
    description: 'The working directory'
    required: false
    default: '.'
  create-export-preset-cfg:
    description: 'Set true if a simple export_presets.cfg should be created'
    required: false
    default: true
  godot-version:
    description: 'Godot Engine version. Supported are 3.x and 4.x'
    required: false
    default: '3.5.2'
  
runs:
  using: "composite"
  steps:

    - name: Cache Godot files
      id: cache-godot
      uses: actions/cache@v3
      with:
        path: |
          ~/.local/share/godot/**
          /usr/local/bin/godot
          ~/.config/godot/**
        key: ${{ runner.os }}-godot-${{ inputs.godot-version }}

    - name: Define URL_SUFFIX
      run: |
        [[ "3" = ${{ inputs.godot-version }}* ]] && echo "URL_SUFFIX=-stable_linux_headless.64.zip" >> $GITHUB_ENV
        [[ "4" = ${{ inputs.godot-version }}* ]] && echo "URL_SUFFIX=-stable_linux.x86_64.zip" >> $GITHUB_ENV


    - name: Download and config Godot Engine headless linux server and templates
      if: steps.cache-godot.outputs.cache-hit != 'true'
      shell: bash
      run: |
        wget -q https://downloads.tuxfamily.org/godotengine/${{ inputs.godot-version }}/Godot_v${{ inputs.godot-version }}$URL_SUFFIX
        wget -q https://downloads.tuxfamily.org/godotengine/${{ inputs.godot-version }}/Godot_v${{ inputs.godot-version }}-stable_export_templates.tpz
        mkdir ~/.cache
        mkdir -p ~/.config/godot
        mkdir -p ~/.local/share/godot/templates/${{ inputs.godot-version }}.stable
        unzip Godot_v${{ inputs.godot-version }}$URL_SUFFIX
        mv Godot_v${{ inputs.godot-version }}-stable_linux_headless.64 /usr/local/bin/godot
        unzip Godot_v${{ inputs.godot-version }}-stable_export_templates.tpz
        mv templates/* ~/.local/share/godot/templates/${{ inputs.godot-version }}.stable
        rm -f Godot_v${{ inputs.godot-version }}$URL_SUFFIX Godot_v${{ inputs.godot-version }}-stable_export_templates.tpz
        godot -e -q

    - name: Create export presets config
      if: ${{ inputs.create-export-preset-cfg  == 'true' }}
      shell: bash
      run: cp ${{ github.action_path }}/export_presets.cfg ${{ inputs.working-directory }}/export_presets.cfg


    ########################
    # GODOT 3.x
    ########################
    - name: Export
      if: startsWith(inputs.godot-version, '3')
      shell: bash
      run: godot --path ${{ inputs.working-directory }} --export HTML5 ../html5/index.html


    ########################
    # GODOT 4.x
    ########################
    - name: Export
      if: startsWith(inputs.godot-version, '4')
      shell: bash
      run: godot --headless --path ${{ inputs.working-directory }} --export-release Web ../html5/index.html
